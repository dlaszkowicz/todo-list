<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
    />
    <link rel="stylesheet" href="../src/styles.css" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>To Do</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><i class="bi bi-check-all"></i> To Do</h1>
      </div>
      <div class="main">
        <nav>
          <div class="time-line">
            <button class="home"><i class="bi bi-house"></i> Home</button
            ><button class="today">
              <i class="bi bi-calendar-check"></i> Today
            </button>
            <button class="this-week">
              <i class="bi bi-calendar2"></i> This Week
            </button>
          </div>
          <div class="projects">
            <h2>Projects</h2>
            <button><i class="bi bi-card-checklist"></i> Gym</button>
            <button class="add-project">+ Add Project</button>
          </div>
        </nav>
        <div class="hero"><button class="show-form">Add Task</button></div>
      </div>
      <div class="footer">
        <a href="">Copyright Â© 2021 dlaszkowicz <i class="bi bi-github"></i></a>
      </div>
    </div>
    <dialog class="form-window">
      <div class="form-header">
        <h2>Create a New Task</h2>
        <button class="hide-form"><i class="bi bi-x"></i></button>
      </div>
      <div class="main-form">
        <div class="side-form"></div>
        <form class="task-form">
          <input type="text" id="title" placeholder="Title:" required />
          <input type="text" id="description" placeholder="Description:" />
          <div class="date-div">
            <label for="date">Finish Date:</label>
            <input type="date" id="date" value="yyyy-MM-dd" />
            <button type="submit" id="submit-btn">Add Task</button>
          </div>
        </form>
      </div>
    </dialog>
    <script src="./bundle.js"></script>
  </body>
</html>
